<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">

</head>
<body>
    <section class="menu">
        <div class="logo">
            <div class="notes">
                <img src="/images/musicnotes3.png" alt="">
            </div>
            <div class="my-radio-logo">
                <img id="logo" src="/images/my-radio-logo.png" alt="">
            </div>
        </div>
        <div class="home">
            <img src="/images/home.png" alt="">
            <h1>HOME</h1>
        </div>
        <div class="browse">
            <img src="/images/browse.png" alt="">
            <h1>BROWSE</h1> 
        </div>
        <div class="radio">
            <img src="/images/live-radio.png" alt="">
            <h1>RADIO</h1>
        </div>
        <div class="your-library">
            <span id="your-library">YOUR LIBRARY</span>
        </div>   
        <div class="recently-played">
            <img src="/images/recently-played.png" alt="">
            <h1>RECENTLY PLAYED</h1>
        </div>
        <div class="favorite">
            <img src="/images/favorite.png" alt="">
            <h1>FAVORITE SONGS</h1>
        </div>
        <div class="artists">
            <img src="/images/artist.png" alt="">
            <h1>ARTISTS</h1>
        </div>
        <div class="albums">
            <img src="/images/album.png" alt="">
            <h1>ALBUMS</h1>
        </div>
        <div class="playlist">
            <span id="playlist">PLAYLISTS</span>
        </div>
        <div class="add-playlist">
            <button id="add-playlist">ADD NEW PLAYLIST</button>
        </div>
        
    </section>
    <main>
        <header>
            <input type="search" name="" id="" placeholder="Search for songs & artists">     
            <div class="user-info">
                <img id="settings" src="/images/settings.png" alt="">
                <img id="notification" src="/images/notification2.png" alt="">
                <img id="user" src="/images/user-profile.png" alt="">
             </div>
        </header>
        <section class="album-wrapper">
            <div class="album-cover">
                <div class="album">
                    <span id="album">ALBUM</span>
                    <span id="enter-the-wutang">ENTER THE WU TANG</span>
                </div>
                <div class="picture">
                    <img id="cover-image" src="/images/meth2.jpg" alt="">
                </div>
                <div class="artist">
                    <span id="artist">ARTIST</span>
                    <span id="method-man">METHOD MAN</span>
                </div>
            </div>
        </section>
        <section class="radio-player">
            <div class="radio-buttons">
                <img src="/images/shufflebutton.png" alt="">
                <img src="/images/playbutton.png" alt="">
                <img src="/images/pausebutton.png" alt="">
                <img src="/images/stopbutton.png" alt="">
                <img src="/images/repeatbutton.png" alt="">
            </div>
            
        </section>

         
     </main>  
</body>
</html>
